<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Section</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <h2>New Arrivals</h2>
        <div class="row">
            <div class="column-1">
                <div class="product-top">
                    <img src="smart-removebg-preview.png" alt="image" width="160px">
                    <div class="overlay">
                        <button type="button" class="btn btn-secondary" title="Quick Shop"><i class="fa fa-eye"></i>
                        </button>
                        <button type="button" class="btn btn-secondary" title="Add to Wishlist"><i class="fa fa-heart-o"></i>
                        </button>
                        <button type="button" class="btn btn-secondary" title="Add to Cart"><i class="fa fa-shopping-cart"></i>
                        </button>
                    </div>
                </div>
                <div class="product-bottom text-center">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star-half-o"></i>
                    <i class="fa fa-star-o"></i>
                    <h3>Fitness Watch</h3>
                    <h5>Ksh.5,450.00</h5>
                </div>
            </div>
            <div class="column-2">
                <div class="product-top">
                    <img src="airpods.png" alt="image" width="140px">
                    <div class="overlay">
                        <button type="button" class="btn btn-secondary" title="Quick Shop"><i class="fa fa-eye"></i>
                        </button>
                        <button type="button" class="btn btn-secondary" title="Add to Wishlist"><i class="fa fa-heart-o"></i>
                        </button>
                        <button type="button" class="btn btn-secondary" title="Add to Cart"><i class="fa fa-shopping-cart"></i>
                        </button>
                    </div>
                </div>
                <div class="product-bottom text-center">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star-half-o"></i>
                    <i class="fa fa-star-o"></i>
                    <h3>Apple Airpods</h3>
                    <h5>Ksh.3,650.00</h5>
                </div>
            </div>
            <div class="column-3">
                <div class="product-top">
                    <img src="iphone-removebg-preview.png" alt="image" width="200px">
                    <div class="overlay-2">
                        <div class="overlay">
                        <button type="button" class="btn btn-secondary" title="Quick Shop"><i class="fa fa-eye"></i>
                        </button>
                        <button type="button" class="btn btn-secondary" title="Add to Wishlist"><i class="fa fa-heart-o"></i>
                        </button>
                        <button type="button" class="btn btn-secondary" title="Add to Cart"><i class="fa fa-shopping-cart"></i>
                        </button>
                    </div>
                </div>
                </div>
                <div class="product-bottom text-center">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star-half-o"></i>
                    <i class="fa fa-star-o"></i>
                    <h3>iPhone 7Plus</h3>
                    <h5>Ksh.29,160.00</h5>
                </div>
            </div>
            <div class="column-4">
                <div class="product-top">
                    <img src="water_bottle-removebg-preview (1).png" alt="image" width="200px">
                    <div class="overlay-2">
                    <div class="overlay">
                        <button type="button" class="btn btn-secondary" title="Quick Shop"><i class="fa fa-eye"></i>
                        </button>
                        <button type="button" class="btn btn-secondary" title="Add to Wishlist"><i class="fa fa-heart-o"></i>
                        </button>
                        <button type="button" class="btn btn-secondary" title="Add to Cart"><i class="fa fa-shopping-cart"></i>
                        </button>
                    </div>
                </div>
                </div>
                <div class="product-bottom text-center">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star-half-o"></i>
                    <i class="fa fa-star-o"></i>
                    <h3>Water Bottle</h3>
                    <h5>Ksh.1800.00</h5>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
